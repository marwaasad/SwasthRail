<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="login.css" />
  <title>Login Form</title>
</head>

<body>
  <div class="login-wrapper">
    <form action="" class="form" method="POST">
      <h2>Log in</h2>
      <div class="input-group">
        <input type="Phone" name="loginUser" id="loginUser" autocomplete="off" required />
        <label for="loginUser">Phone Number</label>
      </div>

      <div class="input-group">
        <input type="password" name="password" id="password" autocomplete="off" required />
        <label for="password">Password</label>
      </div>

      <input type="submit" value="Login" class="submit-btn" />
      <a href="#Use-Email" class="Use-Email">Use Email</a>
      <a href="needy_registeration.html" class="Use-Email">Needy</a>
    </form>

    <div id="Use-Email">
      <form action="" class="form" method="POST">
        <a href="#" class="close">&times;</a>
        <h2>Log in</h2>
        <div class="input-group">
          <input type="email" name="email" id="email" autocomplete="off" required />
          <label for="email">Email Id </label>
        </div>

        <div class="input-group">
          <input type="password" name="password" id="password" autocomplete="off" required />
          <label for="password">Password</label>
        </div>

        <input type="submit" value="Login" class="submit-btn" />
      </form>
    </div>
  </div>
</body>

</html>
